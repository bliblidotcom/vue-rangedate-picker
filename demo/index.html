<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo Range datepicker</title>
    <link rel="stylesheet" href="../dist/vue-rangedate-picker.min.css"/>
    <style>
      .block{
        display: flex;
        float:left;
        width:300px;
        margin-right: 200px;
      }
      .wrap-cal{
        display: block;
        margin-top: 50px;
        position: absolute;
      }
    </style>
  </head>
  <body>
      <div id="app">
        <h2>Demo datepicker</h2>
        <div class="block">
            start date : {{ date1.start }} <br>
            end date : {{ date1.end }} <br>
            <div class="wrap-cal">
              <rangedate-picker @selected="date1Selected" compact="true"></rangedate-picker>
            </div>
        </div>
        <div class="block">
            start date : {{ date2.start }} <br>
            end date : {{ date2.end }} <br>
            <div class="wrap-cal">
              <rangedate-picker @selected="date2Selected"></rangedate-picker>
              <rangedate-picker @selected="date2Selected" righttoleft="true" i18n="EN"></rangedate-picker>
            </div>
          </div>
      </div>
      <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" type="text/javascript"></script>
      <script src="../dist/vue-rangedate-picker.js" type="text/javascript"></script>
      <script src="src/main.js" type="text/javascript"></script>
  </body>
</html>
